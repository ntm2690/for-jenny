<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Linh tinh gÃ¬ Ä‘áº¥y</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="loveCanvas"></canvas>
  <script>
    const canvas = document.getElementById('loveCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let width = canvas.width;
    let height = canvas.height;

    const total = 100;
    const centerZ = 1000;
    const stars = [];

    let rotateX = 0;
    let rotateY = 0;
    let isDragging = false;
    let lastMouseX = 0;
    let lastMouseY = 0;

    for (let i = 0; i < total; i++) {
      stars.push({
        text: "Shop chÃºc báº¡n Jenny vui váº» má»—i ngÃ y. ðŸ˜˜ðŸ˜˜",
        x: (Math.random() - 0.5) * width * 2,
        y: (Math.random() - 0.5) * height * 2,
        z: Math.random() * centerZ,
        size: Math.random() * 20 + 10
      });
    }

    function rotate3D(x, y, z, rotX, rotY) {
      // Rotate around Y
      let cosY = Math.cos(rotY);
      let sinY = Math.sin(rotY);
      let x1 = x * cosY - z * sinY;
      let z1 = z * cosY + x * sinY;

      // Rotate around X
      let cosX = Math.cos(rotX);
      let sinX = Math.sin(rotX);
      let y1 = y * cosX - z1 * sinX;
      let z2 = z1 * cosX + y * sinX;

      return { x: x1, y: y1, z: z2 };
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      const speed = 2;

      for (let i = 0; i < stars.length; i++) {
        let p = stars[i];
        p.z -= speed;
        if (p.z < 1) {
          p.z = centerZ;
          p.x = (Math.random() - 0.5) * width;
          p.y = (Math.random() - 0.5) * height;
        }

        let rotated = rotate3D(p.x, p.y, p.z, rotateX, rotateY);
        let scale = centerZ / (centerZ - rotated.z);
        let x2d = rotated.x * scale + width / 2;
        let y2d = rotated.y * scale + height / 2;

        ctx.save();
        ctx.globalAlpha = 1 - p.z / centerZ;
        ctx.fillStyle = `hsl(${(p.z / centerZ) * 360}, 100%, 80%)`;
        ctx.font = `${p.size * scale}px Arial`;
        ctx.fillText(p.text, x2d, y2d);
        ctx.restore();
      }

      requestAnimationFrame(draw);
    }

    // Mouse & touch drag to rotate
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastMouseX = e.clientX;
      lastMouseY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = e.clientX - lastMouseX;
      const dy = e.clientY - lastMouseY;
      rotateY += dx * 0.005;
      rotateX += dy * 0.005;
      lastMouseX = e.clientX;
      lastMouseY = e.clientY;
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    // Touch support
    canvas.addEventListener('touchstart', (e) => {
      isDragging = true;
      lastMouseX = e.touches[0].clientX;
      lastMouseY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const dx = e.touches[0].clientX - lastMouseX;
      const dy = e.touches[0].clientY - lastMouseY;
      rotateY += dx * 0.005;
      rotateX += dy * 0.005;
      lastMouseX = e.touches[0].clientX;
      lastMouseY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchend', () => {
      isDragging = false;
    });

    draw();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
